<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Simulator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="src/hamburger-menu.js"></script>
    <script src="src/login.js"></script>
</head>
<body>
    <nav>
        <div class="nav-logo">
            <img src="./assets/corona-symbol.png">
            <h1>COVID-19 Simulator</h1>
        </div>
        <div class="nav-links">
            <a class="home-link" href="./index.html">Home</a>
        </div>
        <div class="hamburger-menu" onclick="UpdateMenu()">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
              </svg>
        
              <div class="hm-dropdown">
                <a class="hm-link" href="./index.html">Home</a>
            </div>
        </div>
    </nav>
    <main id="login-main">
        <form action="#" id="login" onsubmit="login()">
            <input type="submit" class="submit-log" value="Log in" style="width: 200px; height: 120px; font-size: xx-large">
        </form>
    </main>
    <footer>
        <div class="footer-info">
            <p>Developed by 
                <br>Ethan Briffett
                <br>Phil Aube
                <br>Tarik Bikhandafne
            </p>
        </div>
    </footer>
</body>
</html>
