<app-triangular-banner headerText="Contact" imgSrc="../../../assets/img/contact/sun-reflection.webp"></app-triangular-banner>

<div class="container p-5">
    <div class="w-100 d-flex flex-column" style="justify-content: center; align-items: center;">
        <form id="contactForm" action="https://formspree.io/f/xdobvplz" method="post" class="d-flex flex-column align-items-center" style="width: 50%;">
            <input type="text" name="name" placeholder="Full name*" class="formItem" required>
            <input type="email" name="email" placeholder="E-mail address*" class="formItem" required>
            <textarea placeholder="Enter a message" class="formItem" name="message"></textarea>

            <button class="btn btn-outline-info" style="width: 100%; height: 60px;" type="submit">Submit</button>
        </form>
    </div>

    <div class="m-5"></div>
</div>
